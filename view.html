<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Guardian - Item Found</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; text-align: center; }
    .box { border: 2px solid #333; padding: 20px; display: inline-block; margin-top: 50px; }
  </style>
</head>
<body>
  <h1>Item Found!</h1>
  <div class="box">
    <p><strong>Owner Name:</strong> <span id="ownerName">...</span></p>
    <p><strong>Contact Info:</strong> <span id="contactInfo">...</span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("ownerName").innerText = params.get("name") || "Not provided";
    document.getElementById("contactInfo").innerText = params.get("contact") || "Not provided";
  </script>
</body>
</html>
